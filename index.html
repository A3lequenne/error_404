<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>404 Error - Page Not Found</title>
    <link rel="icon" href="planet0.png" type="image/x-icon">
</head>
<body class="">
    <section id="container">
        <section class="fourzerofour">
            <p class="error_404">4</p>
            <img src="planet0.png" class="planet0">
            <p class="error_404">4</p>
        </section>
        <section class="not_404">
            <section>
                <p class="small_text">The page you are looking for is unavailable</p>
            </section>
            <section class="gh_link">
                <a href="https://github.com/A3lequenne" class="gh_link" id="gh_link">Back Home</a>
            </section>
        </section>
    </section>
    <script>
        const planet0 = document.querySelector(".planet0");


        planet0.addEventListener("touchstart", function() {
        planet0.classList.add("planet0-active");

        setTimeout(function() {
                planet0.classList.remove("planet0-active");
            }, 2000);
        });
    </script>
</body>    
</html>
